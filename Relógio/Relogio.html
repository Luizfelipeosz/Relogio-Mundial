<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Mundial</title>
  <link rel="stylesheet" href="relogio.css">
</head>
<body>

  <div class="relogio">
    <div id="hora" class="hora">00:00:00</div>
    <div id="data" class="data">Carregando...</div>

    <label for="cidade">🌍 Escolha um local:</label><br><br>
    <select id="cidade">
       <option value="America/Brasilia">Brasilia 🇧🇷</option>
       <option value="America/New_York">Nova York 🇺🇸</option>
       <option value="Europe/London">Londres 🇬🇧</option>
       <option value="Europe/Paris">Paris 🇫🇷</option>
       <option value="Asia/Tokyo">Tóquio 🇯🇵</option>
       <option value="Australia/Sydney">Sydney 🇦🇺</option>
       <option value="America/Lima">Lima 🇵🇪</option>
       <option value="Africa/Johannesburg">Joanesburgo 🇿🇦</option>
       <option value="Europe/Zurich">Berna 🇨🇭</option>
       <option value="America/Toronto">Toronto 🇨🇦</option>
       <option value="America/Anchorage">Anchorage 🇺🇸</option>
       <option value="America/Manaus">Manaus 🇧🇷</option>
       <option value="America/Noronha">Fernando de Noronha 🇧🇷</option>
       <option value="America/Rio_Branco">Rio Branco 🇧🇷</option>
       <option value="UTC">UTC ⏲0</option>
       <option value="Europe/Moscow">Moscou 🇷🇺</option>
       <option value="Europe/Madrid">Madri 🇪🇸</option>
       <option value="Asia/Dubai">Dubai 🇦🇪</option>
       <option value="Europe/Rome">Roma 🇮🇹</option>
       <option value="Asia/Shanghai">Xangai 🇨🇳</option>
       <option value="Pacific/Auckland">Wellington 🇳🇿</option>
    </select>      
</div>

  <script src="relogio.js"></script>

</body>
</html>
